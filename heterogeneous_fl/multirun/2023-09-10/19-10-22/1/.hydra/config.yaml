strategy:
  _target_: flwr.server.strategy.FedAdam
  fraction_fit: 0.0001
  min_fit_clients: ${num_clients_per_round_fit}
  fraction_evaluate: 0.0001
  min_evaluate_clients: ${num_clients_per_round_eval}
  min_available_clients: ${num_clients}
  on_fit_config_fn:
    _target_: server.get_on_fit_config
    config: ${config_fit}
  evaluate_fn:
    _target_: server.get_evaluate_fn
    model_cfg: model.net
    testloader:
      _target_: dataset.prepare_dataset
      num_partitions: ${num_classes}
      batch_size: ${batch_size}
      val_ratio: 0.1
      test_only: true
  eta: 0.2
  eta_l: 0.01
  tau: 0.1
  initial_parameters:
    _target_: model.model_to_parameters
    model: ${model}
model:
  _target_: model.Net
  num_classes: ${num_classes}
num_rounds: 10
num_clients: 100
batch_size: 20
num_classes: 10
num_clients_per_round_fit: 10
num_clients_per_round_eval: 25
cpu_count_per_client: 2
gpu_count_per_client: 0.3
config_fit:
  lr: 0.01
  momentum: 0.9
  local_epochs: 1
